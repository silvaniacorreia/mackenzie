<!DOCTYPE html>
	<html>
	<!--1.    Faça um script em que apareça uma mensagem na tela com a seguinte pergunta: 
	“Você mora na cidade de São Paulo?” Se sim, carregar uma imagem qualquer de São Paulo; caso contrário, a imagem da sua cidade. -->
		<head>
			<title>Minha Cidade</title>
			<script>
				let cidade = prompt("Você mora na cidade de São Paulo?");
				if (cidade == "sim" || cidade == "Sim" || cidade == "SIM") {
					document.write('<img src="sampa.jpg">');
				} else {
					document.write('<img src="sorocaba.jpg">')
				}
			</script>
	</head>
	<body>
		<h1>Minha Cidade</h1>
	</body>
	</html>
